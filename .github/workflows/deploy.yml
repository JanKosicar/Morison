name: Deploy to GitHub Pages and FTP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Replace API key in HTML
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        echo "Replacing API key in HTML"
        find ./public -name "*.html" -exec sed -i "s/googleMapsApiKey/${GOOGLE_MAPS_API_KEY}/g" {} +

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.1
      with:
        server: ftp://your-ftp-server.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public  # Složka v repozitáři (výstup build procesu)
        server-dir: /  # Kořenový adresář na serveru
